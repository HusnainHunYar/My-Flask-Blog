{% extends "layout1.html" %}
{% block body %}
    <!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/edit-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                         <span class="subheading">Maintain Your Blogs</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Add/Edit Post</h1>
         <hr>

<form id="AddEditForm" action="{% if srl_num == '0' %}/edit/0{% else %}/edit/{{posts.srl_num}}{% endif %}" method="post" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" placeholder="Post Title" name="title" data-sb-validations="required" value="{{posts.title}}" />
                    <label for="title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tagline" name="tagline" type="text" placeholder="Tagline" data-sb-validations="required" value="{{posts.tagline}}" />
                    <label for="tagline">Tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="tagline:required">A tagline is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" type="text" placeholder="Post Slug" name="slug" data-sb-validations="required" value="{{posts.slug}}" />
                    <label for="slug">Slug</label>
                    <div class="invalid-feedback" data-sb-feedback="slug:required">A slug is required.</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" placeholder="Content" name="content" style="height: 12rem" data-sb-validations="required" >{{posts.content}}</textarea>
                    <label for="content">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="content:required">Content is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" type="text" placeholder="Image File" name="img_file" data-sb-validations="required" value="{{posts.img_file}}" />
                    <label for="img_file">Image File</label>
                    <div class="invalid-feedback" data-sb-feedback="img_file:required">Image file is required.</div>
                </div> <br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>

        </div>
    </div>
</div>
<br>
  {% endblock %}

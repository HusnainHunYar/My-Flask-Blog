{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/home1-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                           <emp><h2>Unveiling the Secrets of Tech Innovation</h2></emp>
                         <span class="subheading">{{parameters['tagl']}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
<!-- Todo: Fetch it using for loop from the data base -->
                    <!-- Post preview-->
        {% for post in posts %}

          <div class="post-preview">
               <a href="/post/{{post.slug}}">
                <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
               </a>

            {{post.content[0:50]}}... 
           <p class="post-meta">
               Posted by
                 <a href="#!">MHS</a>
                         on {{post.date}}
          </p>
                    </div>
         
         <hr>
        {% endfor %}            
                    <!-- Divider-->
                    <br class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-between mb-4">
    <a class="btn btn-primary text-uppercase" href="{{previous}}">←Previous</a>
    <a class="btn btn-primary text-uppercase" href="{{next}}">Next→</a>
</div>
                </div>
            </div>
  {% endblock %}
